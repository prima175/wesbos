<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "primadhar";
      window.addEventListener("keyup", (event) => {
        //console.log("prima");
        console.log(pressed);
        pressed.push(event.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );

        if (pressed.join("").includes(secretCode)) {
          console.log("found this word");
          cornify_add();
        }
      });

      //why we can use keyword const for Array  even if the array content change??

      // ans  object can change not refference
      //difference array.splice || array.slice  splice porer gula badh dibe /// slice ager gula badh dibe
    </script>
  </body>
</html>
